apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: guestbook-ui
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui-nodeport
spec:
  ports:
  - nodePort: 30180
    port: 80
    targetPort: 80
  selector:
    app: guestbook-ui
  type: NodePort